apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: tempo
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  allowCrossNamespaceImport: true
  datasource:
    name: tempo
    type: tempo
    access: proxy
    url: http://grafana-tempo-query-frontend.logging.svc.cluster.local:3100
    isDefault: false
    jsonData:
      "tlsSkipVerify": true
      "timeInterval": "5s"